<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>模型属性</title>
</head>
<body>
<a href="/doc/{{model.doc_id}}/model/{{model.id}}/prop">添加属性</a>
<p>
    名称: {{model.name}}
</p>
<p>属性列表</p>
<table border="1" cellspacing="0">
<tr>
    <th>属性名</th>
    <th>类型</th>
    <th>描述</th>
    <th>格式</th>
    <th>操作</th>
</tr>
{% for p in props %}
    {% block p %}
    <tr>
        <td>{{p.name}}</td>
        <td>{{p.type}}</td>
        <td>{{p.description}}</td>
        <td>{{p.format}}</td>
        <td>
            <a href="/doc/{{model.doc_id}}/model/{{model.id}}/prop/{{p.id}}">编辑</a>
            {% if p.type in ['array', 'object'] %}
                {% if p.prop_model_id is not None %}
                <a href="/doc/{{model.doc_id}}/model/manager?prop_id={{p.id}}&current_model_id={{p.prop_model_id}}">重新选择</a>
                <a href="/doc/model/{{p.prop_model_id}}/prop/manager"  target="_blank">查看</a>
                {% else %}
                <a href="/doc/{{model.doc_id}}/model/manager?prop_id={{p.id}}">选择</a>
                {% end %}
            {% end %}
        </td>
    </tr>
    {% end %}
{% end %}
</table>
</body>
</html>
